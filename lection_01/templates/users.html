<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
    <div class="row">
        <h1>Список пользователей из БД</h1>
        {% for user in users %}
            <div class="col">
                <h2>{{ user.name }}</h2>
                <p>{{ user.mail }}</p>
                <p>{{ user.phone }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
